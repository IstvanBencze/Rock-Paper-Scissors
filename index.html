<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock/Paper/Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Rock - Paper - Scissors</h1>
	</header>

	<h2>Result</h2>
	<div class="scoreboard">
		<div>User</div>
		<span id="user_score">0</span> <span> : </span> <span id="computer_score">0</span>
		<div>Computer</div>
	</div>

	<h2 id="result">Choose an option:</h2>

	<div class="options">
		<div class="choice" id="rock"><img src="img/rock.png" alt="Rock"></div>
		<div class="choice" id="paper"><img src="img/paper.png" alt="Paper"></div>
		<div class="choice" id="scissors"><img src="img/scissors.png" alt="Scissors"></div>
	</div>

	<div id="restart-div"><button id="restart-btn">Restart</button></div>

	<script src='main.js'></script>
</body>

</html>
